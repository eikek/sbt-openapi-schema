openapi: 3.0.0

info:
  title: Test 1
  version: 0.1.0

servers:
  - url: /api/v1
    description: Current host

paths:
  '/test':
    get:
      responses:
        '200':
          description: test
          content:
            applicaton/json:
              schema:
                $ref: "#/components/schemas/DiscriminatorObject"
components:
  schemas:
    Room:
      description: |
        A room with some properties.
      required:
        - name
      properties:
        name:
          type: string
        seats:
          type: integer
          format: int32

    Person:
      description: |
        A person.
      required:
        - lastname
      properties:
        firstname:
          description: |
            The first name of the person.
          type: string
        lastname:
          description: |
            The last name of the person.
          type: string
        dob:
          description: |
            The date of birth of a person.
          type: string
          format: date

    Course:
      description: |
        A course.
      required:
        - id
        - starts
        - room
        - mandatory
      properties:
        id:
          description: |
            A unique id for this course.
          type: string
        starts:
          description: |
            The date when this course starts.
          type: string
          format: date
        mandatory:
          description: |
            Whether this course is mandatory for all.
          type: boolean
        room:
          $ref: '#/components/schemas/Room'
        members:
          description: |
            A list of members currently enrolled in this course.
          type: array
          items:
            $ref: '#/components/schemas/Person'

    NestedArray:
      description: |
        Test nested array.
      properties:
        matrix:
          type: array
          items:
            type: array
            items:
              type: integer
              format: int32

    StringWrapper:
      description: |
        Just a string, actually.
      type: string

    DiscriminatorObject:
      type: object
      discriminator:
        propertyName: "type"
      properties:
        type:
          type: string
        sharedString:
          type: string
          description: |
            Shared string value with all types of this object
        anotherSharedBoolean:
          type: boolean
          description: |
            A shared boolean value
      required:
        - type
        - anotherSharedBoolean

    FirstDiscriminatorSubObject:
      allOf:
        - $ref: '#/components/schemas/DiscriminatorObject'
        - type: object
          properties:
            uniqueString:
              type: string
              description: |
                String unique to this instance of discriminator

    SecondDiscriminatorObject:
      allOf:
        - $ref: '#/components/schemas/DiscriminatorObject'
        - type: object
          properties:
            uniqueInteger:
              type: integer
              description: |
                String unique to this instance of discriminator
            otherUniqueBoolean:
              type: boolean
          required:
            - uniqueInteger
